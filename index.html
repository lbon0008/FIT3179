<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<title>Electric Vehicles Around the World</title>
<div><t1>Electric Vehicles Around the World</t1></div>

<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Number of Electric Vehicle Charing Points Per Country",
  "width": 800,
  "height": 400,
  "data": {
    "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
    "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
  },
  "projection": {"type": "equalEarth"},
  "layer": [
    {
      "transform": [
        {
          "calculate": "'Data is not available in ' + datum.properties.NAME",
          "as": "note"
        }
      ],
      "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
      "encoding": {"tooltip": {"field": "note"}}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/7_others/oceans.topojson",
        "format": {"type": "topojson", "feature": "oceans"}
      },
      "mark": {"type": "geoshape", "fill": "skyblue"}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/2_symbol_map/js/WorldMapWithGraticules.topojson",
        "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
      },
      "mark": {"type": "geoshape", "fill": null, "stroke": "lightgray"}
    },
    {
      "transform": [
        {
          "lookup": "properties.NAME",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/lbon0008/FIT3179/main/sales.csv"
            },
            "key": "region",
            "fields": ["EV charging points", "EV sales", "EV sales share", "EV stock", "EV stock share"],
            
          }
        }
      ],
      "mark": {"type": "geoshape", "stroke": "white"},
      "encoding": {
        "color": {
          "field": "EV charging points",
          "type": "quantitative",
          "scale": {
            "type": "threshold",
            "domain": [5000, 10000, 15000, 20000, 25000, 30000, 35000, 40000, 45000, 50000, 55000, 60000, 65000]
          }
        },
        "tooltip": [
          {"field": "properties.NAME", "type": "nominal", "title": "Country"},
          {"field": "EV charging points", "type": "quantitative"},
          {"field": "EV sales share", "type": "quantitative"},
          {"field": "EV stock", "type": "quantitative"},
          {"field": "EV stock share", "type": "quantitative"}
        ]
      }
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
<div id = "vis2"/>
<script>
  const spec2 = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "description": "Stock prices of 5 Tech Companies over Time.",
  "title" : "EV Sales from 2010 to 2020",
      "data": {
        "url": "https://raw.githubusercontent.com/lbon0008/FIT3179/main/sales_ts.csv"
      },
  "selection": {
"continent_highlight": {
"type": "multi",
"fields": ["region"],
"bind": "legend"
}
},
  "mark": {
    "type": "line",
    "point": true
  },
  "encoding": {
    "x": {"timeUnit": "year", "field": "year"},
    "y": {"field": "value", "type": "quantitative"},
    "color": {"field": "region", "type": "nominal"},
      "opacity": {
"condition": {"selection": "continent_highlight", "value": 1},
"value": 0
},
"layer": [{"mark": {
"type": "text",
"fontSize": 11.5,
"fontStyle": "italic"
},"encoding": {
"text": {"field": "region", "type": "nominal"},
"color": {"value": "black"}}}, {}],
"tooltip": [
          {"field": "region"},
          {"field": "year", "timeUnit": "year"},
          {"field": "value"}
        ]
  }
};
  vegaEmbed("#vis2", spec2, {mode: "vega-lite"}).then(console.log).catch(console.warn);
</script>
</body>
</html>
